apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff-dev
  template:
    metadata:
      labels:
        app: bff-dev
    spec:
      containers:
      - name: bff-dev
        image: benjaminucn/devops-taller-bff:dev
        envFrom: 
        - secretRef:
            name: bff-secret
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "64Mi"
            cpu: "80m"
          limits:
            memory: "128Mi"
            cpu: "100m"  
